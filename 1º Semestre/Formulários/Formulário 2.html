<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <fieldset>
        <legend>Dados pessoais</legend>
        <p>
            <label>Nome: <input type="text" name="nome" /></label>
        </p>
        <p>
            <label>Idade: <input type="number" name="idade" min="0" /></label>
        </p>
    </fieldset>

    <fieldset>
        <legend>Dados profissionais</legend>
        <p>
            <label>Escolaridade:
                <select name="escolaridade">
                    <option value="medio">Ensino Médio</option>
                    <option value="tecnico">Nível Técnico</option>
                    <option value="superior">Nível Superior</option>
                </select>
            </label>
        </p>
        <p>
            <label>Área de atuação</label>
            <input type="radio" name="cargo" value="1" /> Gerência
            <input type="radio" name="cargo" value="2" /> Financeiro
            <input type="radio" name="cargo" value="3" /> Recepção
        </p>
    </fieldset>
</body>
</html>
